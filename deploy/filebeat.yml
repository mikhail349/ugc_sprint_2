filebeat.inputs:
  - type: log
    enabled: true
    tags: [ 'nginx' ]
    paths:
      - /var/log/nginx/*
    json:
      keys_under_root: true
      add_error_key: true

  - type: log
    enabled: true
    paths:
      - /ugc/logs/*
    tags: [ 'ugc' ]

  - type: log
    enabled: true
    paths:
      - /etl/logs/*
    tags: [ 'etl' ]

output.logstash:
  enabled: true
  hosts: ["logstash:5045"]