input {
    udp {
        codec => "json"
        port => "5044"
    }
    beats {
        port => "5045"
        host => "0.0.0.0"
        codec => "json"
    }
}

output {
    stdout {
    }

    if "nginx" in [tags] {
        elasticsearch {
            hosts => [ "${ES_HOST}" ]
            index => "nginx-%{+YYYY.MM.dd}"
        }
    } else if "ugc" in [tags] {
        elasticsearch {
            hosts => [ "${ES_HOST}" ]
            index => "ugc-%{+YYYY.MM}"
        }
    } else if "etl" in [tags] {
        elasticsearch {
            hosts => [ "${ES_HOST}" ]
            index => "etl-%{+YYYY.MM}"
        }
    }
}